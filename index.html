<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Calendar</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="calendar" class="container">
    <div class="header">
      <div class="calendar-label">
        <div id="month" class="label">
          <span>november</span>
        </div>
        <div id="year" class="label">
          <span>2018</span>
        </div>
      </div>
      <div class="calendar-days">
        <div class="cal-day"><span>sun</span></div>
        <div class="cal-day"><span>mon</span></div>
        <div class="cal-day"><span>tue</span></div>
        <div class="cal-day"><span>wed</span></div>
        <div class="cal-day"><span>thu</span></div>
        <div class="cal-day"><span>fri</span></div>
        <div class="cal-day"><span>sat</span></div>
      </div>
    </div>
    <div class="body">
      <table>
        <tr>
          <td class="cal-date not-current">28</td>
          <td class="cal-date not-current">29</td>
          <td class="cal-date not-current">30</td>
          <td class="cal-date not-current">31</td>
          <td class="cal-date">1</td>
          <td class="cal-date">2</td>
          <td class="cal-date">3</td>
        </tr>
        <tr>
          <td class="cal-date">4</td>
          <td class="cal-date">5</td>
          <td class="cal-date">6</td>
          <td class="cal-date">7</td>
          <td class="cal-date">8</td>
          <td class="cal-date">9</td>
          <td class="cal-date">10</td>
        </tr>
        <tr>
          <td class="cal-date">11</td>
          <td class="cal-date">12</td>
          <td class="cal-date">13</td>
          <td class="cal-date">14</td>
          <td class="cal-date">15</td>
          <td class="cal-date">16</td>
          <td class="cal-date">17</td>
        </tr>
        <tr>
          <td class="cal-date current-day">18</td>
          <td class="cal-date">19</td>
          <td class="cal-date">20</td>
          <td class="cal-date">21</td>
          <td class="cal-date">22</td>
          <td class="cal-date">23</td>
          <td class="cal-date">24</td>
        </tr>
        <tr>
          <td class="cal-date">25</td>
          <td class="cal-date">26</td>
          <td class="cal-date">27</td>
          <td class="cal-date">28</td>
          <td class="cal-date">29</td>
          <td class="cal-date">30</td>
          <td class="cal-date not-current">1</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
